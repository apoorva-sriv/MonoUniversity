<!DOCTYPE html>
<html>
    <head>
        <title>Mono University: Home</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" type="text/css" href="styles/newgame.css" />
    </head>
    <body>
        <!--Header should be its own component-->

        <div id="header">
            <audio id="audio" src="music/mainTheme.mp3" controls autoplay loop>
                Your browser does not support the audio element.
            </audio>
            <img id="audioIcon" src="img/audioIcon.png" />
            <div id="name" class="vcenter">
                <img class="logo" src="img/logo.png" />
                <h1>Mono University</h1>
            </div>
            <div id="rightbar">
                <div id="pfp"><img src="img/tenkai.png" /></div>
                <div id="profile" class="vcenter hcenter">Profile</div>
            </div>
        </div>

        <div class="hcenter">
            <div id="content-box">
                <div id="contentheader" class="vcenter hcenter">Menu</div>
                <div id="buttons">
                    <button id="newgame">New Game</button> <br />

                    <button
                        id="shop"
                        onclick="
                        window.location='./shop.html';
                    "
                    >
                        Shop
                    </button>

                    <button
                        id="leaderboard"
                        onclick="
                        window.location='./leaderboard.html';
                    "
                    >
                        Leaderboard
                    </button>
                    <!--
                    <button id="joingame">Join Game</button>
                    Room Number:
                    <input id="room-num" type="text" value="1234567">
                    -->
                    <button onclick="window.location='./index.html'">Log Out</button>
                </div>
            </div>
        </div>
        <script src="script/generalScripts.js"></script>
        <script src="script/newgame.js"></script>
    </body>
</html>
